version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: itechdmv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: itechdmv
      POSTGRES_PASSWORD: itechdmv_password
      POSTGRES_DB: itechdmv_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - itechdmv-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: itechdmv-redis
    restart: unless-stopped
    command: redis-server --requirepass itechdmv_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - itechdmv-network

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itechdmv-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://itechdmv:itechdmv_password@postgres:5432/itechdmv_db
      REDIS_URL: redis://:itechdmv_redis_password@redis:6379
      JWT_SECRET: your_jwt_secret_here
      ENCRYPTION_KEY: your_encryption_key_here
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - itechdmv-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: itechdmv-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - itechdmv-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: itechdmv-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - itechdmv-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: itechdmv-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: itechdmv_grafana_admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - itechdmv-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  itechdmv-network:
    driver: bridge
